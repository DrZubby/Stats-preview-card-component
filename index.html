<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Lexend+Deca&display=swap" rel="stylesheet">

 <title>Frontend Mentor | Stats preview card component</title>
</head>
  
<body>
  <main>
      <div class="card">
        <h2 class="main-heading">Get <span id="insights">insights</span> that help your business grow.</h2>

        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>

        <div class="stats">
          <span class="inline"><span class="stats-heading">10k+</span> companies</span>
          <span class="inline"><span class="stats-heading">314</span> templates</span>
          <span class="inline"><span class="stats-heading">12m+</span> queries</span>
        </div>  
      </div>

      <div class="image">
      
      </div>
  </main>

  <div class="attribution">

  </div>

</html>
